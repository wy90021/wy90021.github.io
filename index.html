<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="todos">
        <b-list-group>
            <b-list-group-item button v-for="todo in todos">
                <b-btn v-b-toggle="todo.id" variant="primary" v-bind:disabled="todo.done">
                    {{ todo.name }}
                    <b-badge variant="primary" pill>{{todo.quantity}}</b-badge>
                </b-btn>
                <b-collapse v-bind:id="todo.id" class="mt-2">
                    <b-btn v-on:click="finishTodo(todo.id)">Done</b-btn>
                </b-collapse>
            </b-list-group-item>
        </b-list-group>
        <b-btn v-b-toggle="'addTodo'" variant="primary">
            Create Item
        </b-btn>
        <b-collapse id="addTodo">
            <b-input-group size="lg" prepend="$" append=".00">
                <b-form-input></b-form-input>
            </b-input-group>
            <br>

            <!-- Using slots -->
            <b-input-group>
                <b-input-group-text slot="append">
                    <strong class="text-danger">!</strong>
                </b-input-group-text>
                <b-form-input></b-form-input>
            </b-input-group>
            <br>

            <!-- Using components -->
            <b-input-group prepend="Username">
                <b-form-input></b-form-input>
                <b-input-group-append>
                    <b-btn variant="outline-success">Button</b-btn>
                    <b-btn variant="info">Button</b-btn>
                </b-input-group-append>
            </b-input-group>
        </b-collapse>
    </div>
    <script src="./control.js"></script>
</body>

</html>
