<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="todos">
        <b-list-group>
            <b-list-group-item button v-for="todo in todos">
                <b-btn v-b-toggle="todo.id" variant="primary" size="lg" v-bind:disabled="todo.done">
                    {{ todo.name }}
                    <b-badge variant="primary" pill>{{todo.quantity}}</b-badge>
                </b-btn>
                <b-collapse v-bind:id="todo.id" class="mt-2">
                    <b-btn>Done</b-btn>
                </b-collapse>
            </b-list-group-item>
        </b-list-group>
    </div>
    <script src="./control.js"></script>
</body>

</html>
